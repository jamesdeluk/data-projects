name: Deploy diamond price API

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with Git LFS)
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify Git LFS Files
        run: |
          git lfs pull
          ls -lh ./basic_apis/diamond-price/fastapi-app/app/model/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: basic_apis/diamond-price/fastapi-app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: jamesdeluk/diamond-price-fastapi:latest

